site:
  subtitle: Lucas' Blog
  author: Lucas Zhang
  nick: Failurer
  description: <p>夜阑卧听风吹雨</p>Over The Hill.
  link: '/'
  language: zh-CN
  multi_language: true
  logo: /img/refrain.jpg
  avatar: /img/refrain.jpg
  beian:
    number: '114514'
    link: 'https://beian.miit.gov.cn/'
  police_beian:
    number: '1919810'
    link: 'https://beian.miit.gov.cn/'
  # Start date of the blog YYY-MM-DD
  # 博客开始运行日期
  started_date: 2023-10-30
  # Path unique identifier (文章 URL 唯一标识)
  # uid: use unique ID
  # slug: use generated slug base on title
  # (Default is 'slug')
  pathSlug: 'slug'

